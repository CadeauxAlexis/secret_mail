<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <title>Mail</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="sky">
            <div class="color">
                <p class="mail">Révèle tous tes secrets -> <span>cadeaux.alexis@gmail.com</span></p>
            </div>
        </section>
        <section class="container">
            <div class="star"></div>
            <div class="pressie">
            <div class="cover"></div>
            <div class="wrap"> </div>
            <div class="ribbon"></div>
            </div>
            <div class="tree">
                <div class="base"> </div>
                <div class="layer">
                    <div class="line"> </div>
                    <div class="bauble one"></div>
                </div>

                <div class="layer two">
                    <div class="line two"> </div>
                    <div class="bauble two"></div>
                    <div class="socks">
                        <div class="top"> </div>
                        <div class="foot"></div>
                    </div>
                </div>

                <div class="layer three">
                    <div class="line three"> </div>
                    <div class="bauble three"></div>
                    <div class="socks two">
                        <div class="top"> </div>
                        <div class="foot two"></div>
                    </div>
                </div>
            </div>

            <div class="layer four">
                <div class="bauble four"></div>
                <div class="star two"></div>
                <div class="line four"> </div>
            </div>
        </section>
        <script type="text/javascript" src="snow.js"></script>
    </body>
</html>
